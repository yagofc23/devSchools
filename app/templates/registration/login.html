{% block titulo %}DevSchool - Login{% endblock %}

{% block conteudo %}

  <h2>DevSchool - Login</h2>

    {% csrf_token %}
    
    <div class="form-group">
      {{ form.username.label_tag }}
      {{ form.username }}
    </div>
    
    <div class="form-group">
      {{ form.password.label_tag }}
      {{ form.password }}
    </div>
    
    <button type="submit" 
      class="btn btn-primary">
      Entrar
    </button>
  </form>

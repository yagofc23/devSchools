{% extends 'base.html' %}

{% block titulo %}Criar Conta - DevSchool{% endblock %}

{% block conteudo %}

<div class="form-wrapper">
    
    <div class="text-center mb-30">
        <h1 style="color: var(--text-main);">Crie sua Conta</h1>
        <p style="color: var(--text-secondary);">Junte-se à comunidade DevSchool e comece a aprender.</p>
    </div>

    <form method="post">
        {% csrf_token %}
        
        <div class="django-raw-form">
            {{ form.as_p }}
        </div>

        <button type="submit" class="btn btn-primary" style="margin-top: 20px;">
            Cadastrar-se
        </button>
    </form>

    <div style="text-align: center; margin-top: 20px;">
        <p style="color: var(--text-secondary); font-size: 0.9em;">
            Já tem uma conta? 
            <a href="{% url 'login' %}" style="color: var(--accent-color); font-weight: bold; text-decoration: none;">
                Faça Login
            </a>
        </p>
    </div>

</div>

{% endblock %}
